<div class="modal fade" id="AddCustomer" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          @if (isEditMode) {
            <h5 class="modal-title" id="addCustomerModalLabel">Update Customer</h5>
          }@else {
          <h5 class="modal-title" id="addCustomerModalLabel">Add Customer</h5>
        }
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="customerForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input type="text" class="form-control" id="mobile" formControlName="mobile">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address">
            </div>
            <div class="mb-3">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" formControlName="Dist">
            </div>
            <div class="mb-3">
              <label for="taluka" class="form-label">Taluka</label>
              <input type="text" class="form-control" id="taluka" formControlName="Taluka">
            </div>
            <div class="mb-3">
              <label for="village" class="form-label">Village</label>
              <input type="text" class="form-control" id="village" formControlName="Village">
            </div>
            <div class="mb-3">
              <label for="pin" class="form-label">Pin Code</label>
              <input type="text" class="form-control" id="pin" formControlName="pin">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          @if (isEditMode) {
          <button type="button" class="btn btn-info" (click)="addCustomer()">Update Customer</button>
          }
          @else {
            <button type="button" class="btn btn-success" (click)="addCustomer()">Add Customer</button>
          }
        </div>
      </div>
    </div>
  </div>

    <!-- Toast Notification -->
    <div class="position-fixed position-fixed top-0 end-0 p-3" style="z-index: 1055;">
      <div #toast class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          {{ toastMessage }}
        </div>
      </div>
    </div>
